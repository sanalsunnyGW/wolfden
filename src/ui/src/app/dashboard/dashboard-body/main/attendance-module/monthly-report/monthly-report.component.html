<div class="row d-flex justify-content-between mb-3">
  <div class="col-md-6 d-flex gap-4">
    <div class="form-group c-style">
      <ng-select
        id="range"
        name="range"
        [items]="concatenatedDates"
        placeholder="Choose Range"
        [(ngModel)]="selectedRange">
      </ng-select>
    </div>
    <button class="btn btn-primary" (click)="getMonthlyReport(pageNumber, pageSize)">View Report</button>
  </div>

  <div class="col-md-6 d-flex justify-content-end gap-3">
    <button class="btn btn-primary" *ngIf="checkStatus" (click)="getPreviewReport(pageNumber, pageSize)">Preview Report</button>
    <button class="btn btn-primary" *ngIf="checkStatus" (click)="closeAttendance()">Attendance Close</button>
    <button class="btn btn-primary" (click)="getPreviewReport(pageNumber, pageSize)">Download</button>
  </div>
</div>

<div class="d-flex flex-column page">
<div class="container mt-3"> 
    <table class="table table-light table-striped table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Absent Days Count</th>
          <th>Absent Days</th>
        <th>Incomplete Shift Days Count</th>
          <th>Incomplete Shift Days</th>
          <th>Half Day Count</th>
          <th>Half Day Leaves</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let data of employeeReport; let i = index">
            <td>{{i + 1}}</td> 
            <td>{{data.employeeName}}</td> 
            <td>{{data.noOfAbsentDays}}</td> 
            <td>{{data.absentDays}}</td> 
            <td>{{data.nofIncompleteShiftDays}}</td> 
            <td>{{data.incompleteShiftDays}}</td> 
            <td>{{data.halfDays}}</td>
            <td>{{data.halfDayLeaves}}</td>
          </tr>
      </tbody>
    </table>
  </div> 
  <div class="w-100">  <mat-paginator [length]="totalPages"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizes"
    (page)="onPaginateChange($event)">
  </mat-paginator>
  </div>
</div>
