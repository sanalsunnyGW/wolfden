<li>
    <div class="pcard">
      <button class="btn view" *ngIf="node.subOrdinates" (click)="toggle()">
        {{ expanded ? 'back': 'view Subordinates' }}
      </button>
      <div class="name">
    </div>
      <div class="card rounded-top">
        <img src="https://picsum.photos/300/200" class="img-thumbnail profile-img" alt="Demo Image">
        <!-- <img src="{{node.photo}}" class="img-thumbnail profile-img" alt="Profile Image"> -->
        
        <div class="card2 mt-1 rounded-top">
          <div class="d-flex flex-column align-items-center" >
        <p>{{node.name}}</p>
        <p>{{node.department}}</p>
        
      </div>
       
        <div class="d-flex justify-content-between">
            <div>
        <button class="btn but" (click)="getAttendance()">view Attendance</button>
    </div>
    <div>
      <button type="button" class="btn but" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openModal(node)">
        View Details
      </button>
      </div>

    </div>
    </div>
      </div>
    </div>
    <ul *ngIf="expanded">
        <div class="box">
      <ng-container *ngFor="let child of node.subOrdinates">
        <app-tree-node [item]="child"></app-tree-node>
      </ng-container>
    </div>
    </ul>
  </li>
