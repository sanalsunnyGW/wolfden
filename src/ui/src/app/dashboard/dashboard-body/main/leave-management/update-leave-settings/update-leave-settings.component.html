<div class="mb-3">
  <h1 >Update Leave Settings</h1>
</div>


<div class="d-flex justify-content-center pt-5">
<div class="container size fw-bold">
    <form [formGroup]="updateLeaveSetting" class="form-container p-4 rounded shadow-sm color was-validated" (ngSubmit)="onSubmit()"  >
      <div class="form-group mb-3">
        <label for="minDaysForLeaveCreditJoining">Enter Minimum Days Required For Leave Credit On Joining</label>
        <input type="number" class="form-control" id="minDaysForLeaveCreditJoining" [placeholder]="leaveSettings.minDaysForLeaveCreditJoining"  formControlName="minDaysForLeaveCreditJoining">
      </div>

      <div class="form-group mb-3">
        <label for="maxNegativeBalanceLimit">Enter Maximum Negative Balance Limit For a Leave</label>
        <input type="number" class="form-control" id="maxNegativeBalanceLimit" [placeholder]="leaveSettings.maxNegativeBalanceLimit" formControlName="maxNegativeBalanceLimit">
      </div>
 
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</div>
