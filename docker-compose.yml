version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: my-mssql-server
    ports:
      - "1431:1433"  
    environment:
      - ACCEPT_EULA=Y  
      - SA_PASSWORD=pass@123
    volumes:
      - type: 'bind'
        target: '/var/opt/mssql/data'
        source: './docker/sqldata/data'
  
  wolfden: 
    image: wolfden
    environment:
        - ASPNETCORE_ENVIORNMENT=Development
        - ConnectionStrings__DatabaseConnection=Server=mssql;Database=WolfDen;User Id=sa;Password=pass@123;TrustServerCertificate=true
        - ConnectionStrings__BioMetricDatabase=Server=192.168.100.125;Database=etimetracklite1;User Id=essl;Password=essl;TrustServerCertificate=true
    ports:
      - "5200:8080"
      - "5201:8081"

 